<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <h3 class="clear-permenantly">
                    Clear
                </h3>
                <h3 class="clear">
                    C
                </h3>
                <h3 class="number">
                    
                </h3>
            </div>
            <div class="btns">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn divide">&#247;</div>
                <div class="btn square-root">&#8730;</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn multiply">*</div>
                <div class="btn percent"><img class="html" src="html.jpg" alt="" srcset=""></div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn subtract">&ndash;</div>
                <div class="btn inverse"><img class="js" src="js.png" alt=""></div>
                <div class="btn">0</div>
                <div class="btn decimal">.</div>
                <div class="btn change-sign">+/-</div>
                <div class="btn add">+</div>
                <div class="btn equals">=</div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
